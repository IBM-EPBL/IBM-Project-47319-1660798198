<!DOCTYPE html>
<html>
    <head>
        <title>
            Dashboard
        </title>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>     
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="{{url_for('static',filename='dashboard.css')}}">
    </head>
    <body>
        
        <nav class="navbar navbar-expand-lg ">
            <div class="container-fluid">
              <img class="navbar-brand"  src="{{url_for('static',filename='NutriAux.png')}}" alt="NutriAux" height="60px" width="60px" ><h3 style="color: white; margin-left: 30px;margin-top: 15px;">Dashboard</h3>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa fa-bars" style="font-size:36px"></i>

              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto text-right">
                  <li class="nav-item">
                    <a class="nav-link" href="{{url_for('support')}}">Support</a>
                  </li>
                  <li class="nav-item ">
                    <a class="nav-link" href="{{url_for('home')}}">Logout</a>
                  </li>
                </ul>
              </div>
            </div>
        </div>
          </nav>
          <div class="container">
          <div class="row  ">
            <div class="column border box">
              <img src="{{url_for('static',filename='height.jpg')}}" class="rounded-circle" alt="height" id="pic" >
              <h4>Height: {{height}} </h4>
            </div>
            <div class="column border box">
              <img src="{{url_for('static',filename='weight.png')}}" class="rounded-circle" alt="weight" id="pic" >
              <h4>Weight: {{weight}} </h4>
            </div>
            </div>  
            <div class="row my-0 ">
              <div class="column border box">
                <img src="{{url_for('static',filename='bmi.jpg')}}"class="rounded-circle" alt="bmi" id="pic" >
                <h4>BMI: {{BMI}} </h4>
              </div>
              <div class="column border box">
                <img src="{{url_for('static',filename='caloriesintake.png')}}" class="rounded-circle" alt="Calorie" id="pic" >
                <h4>Calories / day: {{daily_calorie_intake}} </h4>
              </div>
            </div>
            <div class="row">
            <div class="column">
              <a href="{{url_for('upload')}}" id="bu1" class="btn btn-info btn-lg">Upload Image</a>
            </div>          
            <div class="column ">
              <a href="{{url_for('history')}}" id="bu1" class="btn btn-info btn-lg">Track History</a>
            </div>
          </div>  
        </div>
        </div>
            </div>
          </div>
          <script>
            window.watsonAssistantChatOptions = {
              integrationID: "cc205492-37a9-4863-8858-ddf7b525f0e8", // The ID of this integration.
              region: "us-south", // The region your integration is hosted in.
              serviceInstanceID: "37ac1e13-ba05-4364-9892-9f93f5d59696", // The ID of your service instance.
              onLoad: function (instance) {
                instance.render();
              },
            };
            setTimeout(function () {
              const t = document.createElement("script");
              t.src =
                "https://web-chat.global.assistant.watson.appdomain.cloud/versions/" +
                (window.watsonAssistantChatOptions.clientVersion || "latest") +
                "/WatsonAssistantChatEntry.js";
              document.head.appendChild(t);
            });
          </script>
        
    </body>
</html>
